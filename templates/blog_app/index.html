{% extends 'base.html' %}
{% block content %}  

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('media/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>DT Blog</h1>
            <span class="subheading">Make your APP</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in posts%}
        <div class="post-preview">
          <a href="{% url 'blog_app:detail' post_id=post.id %}">
            <h2 class="post-title">
              {{post.title|truncatechars:10 | linebreaksbr}}</h2>
            <h3 class="post-subtitle">
              {{ post.text|truncatechars:17 }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="{% url 'user_app:detail' post.user.id %}">{{post.user.username}}</a>
            {{ post.created_at }}</p>
        </div>
        <hr>
        {% endfor %}
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.js"></script>

{% endblock %}
